version: '3.8'

services:
  app:
    container_name: protracker-v6
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - NODE_ENV=production
    volumes:
      # Persist the database file
      - ./prisma:/app/prisma
    networks:
      - tracker-network

networks:
  tracker-network:
    driver: bridge
